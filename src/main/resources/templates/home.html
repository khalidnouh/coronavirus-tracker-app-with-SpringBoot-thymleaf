<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Good Thymes Virtual Grocery</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>

<body>
	<div class="container">
		<div  class="jumbotron">
			<h1>Coronavirus Tracker Application</h1>
			<p>Building a Coronavirus tracker app with Spring Boot and Java</p>
			<hr class="my-4">
			<p>
			<span>Cases Around The World</span>
			<span class="lead" th:text="${total}"></span>
			</p>
		</div>
		<table class="table table-dark table  table-striped table-dark">

			<thead class="thead-dark">
				<tr>
					<th>State</th>
					<th>Country</th>
					<th>Last Number Of Cases</th>
					<th>Diffrenece From Prvious Day</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${data.empty}">
					<td colspan="3">No Data Available</td>
				</tr>
				<tr th:each="rec : ${data}">
					<td><span th:text="${rec.state}">  </span></td>
					<td><span th:text="${rec.countryRegion}">  </span></td>
					<td><span th:text="${rec.lastCasesNum}">  </span></td>
					<td><span th:text="${rec.diffFromPreviosDay}">  </span></td>

				</tr>
			</tbody>
		</table>
</body>
</div>
</html>
